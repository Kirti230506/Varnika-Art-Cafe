services:
  mysql:
    image: mysql:8.0
    container_name: artcafe-mysql
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: artcafe_db
      MYSQL_USER: artcafe
      MYSQL_PASSWORD: artcafe123
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    container_name: artcafe-backend
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Spring Boot datasource
      SPRING_DATASOURCE_URL: jdbc:mysql://artcafe-mysql:3306/artcafe_db
      SPRING_DATASOURCE_USERNAME: artcafe
      SPRING_DATASOURCE_PASSWORD: artcafe123
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    container_name: artcafe-frontend
    restart: on-failure
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
  adminer:
    image: adminer
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8081:8080"
volumes:
  mysql_data:
